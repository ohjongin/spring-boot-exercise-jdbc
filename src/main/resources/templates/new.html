<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>RestTemplate Demo</title>
    <meta charset="utf-8"/>
</head>
<body>
<h1>New User</h1>

<!--/* Workaround for bug https://youtrack.jetbrains.com/issue/IDEA-132738 -->
<!--@thymesVar id="userdao" type=""-->
<!--@thymesVar id="username" type=""-->
<!--@thymesVar id="realname" type=""-->
<!--*/-->
<form action="#" th:action="@{/register}" th:object="${userdao}" method="post">
    <p>User Name: <input type="text" th:field="*{username}"/></p>
    <p>Real Name: <input type="text" th:field="*{realname}"/></p>
    <p><input type="submit" value="Submit"/> <input type="reset" value="Reset"/></p>
</form>
</body>
</html>
